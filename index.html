<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Encriptador de Texto</h1>
    </header>
    <main>
        <div class="container">
            <section class="input-section">
                <textarea id="input-text" placeholder="Ingresa el texto aquí..." oninput="validateInput()"></textarea>
                <div id="error-message" class="hidden">Solo se permiten letras minúsculas</div>
                <div class="button-container">
                    <button onclick="encryptText()">Encriptar</button>
                    <button onclick="decryptText()">Desencriptar</button>
                </div>
            </section>
            <section class="output-section">
                <textarea id="output-text" placeholder="Texto encriptado..." readonly></textarea>
                <button onclick="copyText()">Copiar</button>
            </section>
        </div>
    </main>
    <footer>
        <p>Desarrollado por [Tu Nombre]</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
